<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="survey.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thankyou for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><br>
    <input id="name" type="text" name="name" placeholder="Enter your name" required><br>

    <label id="email-label" for="email">Email: <label><br>
        <input id="email" type="email" name="email" placeholder="Enter your email" required><br>


        <label id="number-label" for="age">Age (optional)</label><br>
        <input id="number" name="age" type="number" min="12" max="70" placeholder="Age"><br>

        <label id="dropdown1">Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option value="Select Current Role" disabled selected placeholder="Select Current Role">Select Current Role
          </option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not to Say">Prefer Not to Say</option>
          <option value="Other">Other</option>
        </select><br>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio"
              checked />Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>



        <label id="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown">
          <option value="selctanoption" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select><br>



        <label id="checkbox1">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="frontendprojects" value="seeimproved">
        <label for="frontendprojects">Front-end Projects</label><br>
        <input type="checkbox" id="backendprojects" value="seeimproved">
        <label for="backendprojects">Back-end Projects</label><br>
        <input type="checkbox" id="datavisualization" value="seeimproved">
        <label for="datavisualization">Data Visualization</label><br>
        <input type="checkbox" id="challenges" value="seeimproved">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="opensourcecommunity" value="seeimproved">
        <label for="opensourcecommunity">Open Source Community</label><br>


        <label id="comments">Any comments or suggestions?</label><br>
        <textarea placeholder="Enter your comments here...." rows="5" cols="30"></textarea><br>
        <button type="submit" id="submit" value="Submit">Submit</button>
  </form>
</body>

</html>
